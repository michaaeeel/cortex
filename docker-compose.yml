x-django-common: &django-common
  build: ./backend
  environment:
    DJANGO_SETTINGS_MODULE: cortex.settings.dev
    DATABASE_URL: postgres://${POSTGRES_USER:-cortex}:${POSTGRES_PASSWORD:-cortex}@db:5432/${POSTGRES_DB:-cortex}
    REDIS_URL: redis://redis:6379/0
    DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
    ML_INTERNAL_API_KEY: ${ML_INTERNAL_API_KEY:-}
    ML_SERVICE_URL: http://ml-services:8001
  volumes:
    - ./backend:/app
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cortex}
      POSTGRES_USER: ${POSTGRES_USER:-cortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cortex}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    <<: *django-common
    command: >
      sh -c "python manage.py migrate --noinput &&
             daphne -b 0.0.0.0 -p 8000 cortex.asgi:application"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/')\" 2>/dev/null || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  celery-worker:
    <<: *django-common
    command: celery -A cortex worker -l info

  stream-consumer:
    <<: *django-common
    command: python manage.py consume_events

  event-simulator:
    build: ./data-pipeline
    command: python simulator.py
    environment:
      REDIS_URL: redis://redis:6379/0
      SIMULATOR_INTERVAL: "2"
    volumes:
      - ./data-pipeline:/app
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started

  ml-services:
    build: ./ml-services
    environment:
      ML_ANTHROPIC_API_KEY: ${ML_ANTHROPIC_API_KEY:-}
      ML_INTERNAL_API_KEY: ${ML_INTERNAL_API_KEY:-}
    volumes:
      - ./ml-services:/app
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  data-pipeline:
    build: ./data-pipeline
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data-pipeline:/app
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

volumes:
  postgres_data:
