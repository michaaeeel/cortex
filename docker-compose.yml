x-django-common: &django-common
  build: ./backend
  environment:
    DJANGO_SETTINGS_MODULE: cortex.settings.dev
    DATABASE_URL: postgres://${POSTGRES_USER:-cortex}:${POSTGRES_PASSWORD:-cortex}@db:5432/${POSTGRES_DB:-cortex}
    REDIS_URL: redis://redis:6379/0
    DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?Set DJANGO_SECRET_KEY in .env}
    ML_INTERNAL_API_KEY: ${ML_INTERNAL_API_KEY:-}
  volumes:
    - ./backend:/app
  depends_on:
    - db
    - redis

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cortex}
      POSTGRES_USER: ${POSTGRES_USER:-cortex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cortex}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    <<: *django-common
    command: daphne -b 0.0.0.0 -p 8000 cortex.asgi:application
    ports:
      - "8000:8000"

  celery-worker:
    <<: *django-common
    command: celery -A cortex worker -l info

  stream-consumer:
    <<: *django-common
    command: python manage.py consume_events

  event-simulator:
    build: ./data-pipeline
    command: python simulator.py
    environment:
      REDIS_URL: redis://redis:6379/0
      SIMULATOR_INTERVAL: "2"
    volumes:
      - ./data-pipeline:/app
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  ml-services:
    build: ./ml-services
    environment:
      ML_ANTHROPIC_API_KEY: ${ML_ANTHROPIC_API_KEY:-}
      ML_INTERNAL_API_KEY: ${ML_INTERNAL_API_KEY:-}
    volumes:
      - ./ml-services:/app

  data-pipeline:
    build: ./data-pipeline
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./data-pipeline:/app
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
